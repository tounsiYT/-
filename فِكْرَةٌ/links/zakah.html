    <style>

.alert {

  top: 20px;
  right: 20px;

  color: white;
  padding: 15px 25px;

  z-index: 9999;

}

  height: 5px;

  border-radius: 5px;
  animation: progressAnim 3s linear forwards;

@keyframes progressAnim {
  from { width: 0%; }
  to { width: 100%; }
}

    </style>

    <script>
   const input = document.getElementById("input");
   const amountSpan = document.getElementById("amount");
   const totalSpan = document.getElementById("totalamount");
   const zakahSpan = document.getElementById("zakah");
   const zakahPercent = 2.5;

   input.addEventListener("input", () => {
      const value = input.value;

      const digitsOnly = value.replace(/\D/g, '');
      if (digitsOnly.length > 12) {
         input.value = value.slice(0, -1); 
         showAlert();
         return;
      }

      const number = parseFloat(value) || 0;

      amountSpan.textContent = number.toFixed(2);
      zakahSpan.textContent = zakahPercent + "%";

      const total = (number * zakahPercent) / 100;
      totalSpan.textContent = total.toFixed(2);
   });

   function showAlert() {
      const alertBox = document.getElementById("alertBox");
      const progressBar = document.getElementById("progressBar");

      progressBar.style.animation = "none";
      void progressBar.offsetWidth; 
      progressBar.style.animation = "progressAnim 3s linear forwards";

      alertBox.style.display = "block";

      setTimeout(() => {
         alertBox.style.display = "none";
      }, 3000);
   }


    </script>
